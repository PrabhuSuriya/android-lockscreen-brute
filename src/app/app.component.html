<div class="container">
  <h3>Android LockScreen Brute</h3>
  <div>
    Starts at:
    <div *ngFor="let row of dots">
      <input *ngFor="let dot of row" class="checkbox" (change)="updateList(dot, $event)" [(ngModel)]="dotsStatus[dot]"
        type="checkbox" name="" id="">
    </div>
    <div>
      <input class="btn btn-dark" type="button" (click)="onSelect('all')" value="Select All">
      <input class="btn btn-dark" type="button" (click)="onSelect('none')" value="Select None">
    </div>
    <div>
      <label>
        <input class="checkbox" (change)="changeIcon('ban', $event)" 
        [(ngModel)]="iconStatus.ban" type="checkbox">
        Hide Banned
      </label>
      <label>
        <input class="checkbox" (change)="changeIcon('chk', $event)" 
        [(ngModel)]="iconStatus.chk" type="checkbox">
        Hide Checked
      </label>
      <label>
        <input class="checkbox" (change)="changeIcon('thm', $event)" 
        [(ngModel)]="iconStatus.thm" type="checkbox">
        Hide Working
      </label>
      <label>
        <input class="checkbox" (change)="changeIcon('pot', $event)" 
        [(ngModel)]="iconStatus.pot" type="checkbox">
        Hide Potential
      </label>
      <button class="btn btn-primary" (click)="onIconFilter()">Filter</button>
    </div>
    <br>
    <input type="number" [(ngModel)]="dotsLength">
    <button class="btn btn-primary" (click)="onFilter()">Generate</button>
    <span>Total combinaions: {{this.mergedPattern.length}}</span>
    <fa name="cog" animation="spin" class="loading" *ngIf="loading"></fa>

  </div>


  <!-- *ngIf="(!iconStatus.ban && item.data && item.ban === false)" -->
  <div>
    <div class="pattern-container" *ngFor="let item of mergedPattern">
      <pattern-svg 
      [pattern]="item.pattern" [data]="item.data" 
      (change)="onIconChange(item.pattern.join(''), $event)">
      </pattern-svg>
    </div>
  </div>


  <router-outlet></router-outlet>
</div>
